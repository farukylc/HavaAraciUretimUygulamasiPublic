<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="mt-5 text-center">Kayıt Ol</h2>

                {% if messages %}
    <div>
        {% for message in messages %}
            <div 
                {% if message.tags == 'success' %} style="color: green;" {% endif %}
                {% if message.tags == 'error' %} style="color: red;" {% endif %}
            >
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}



                
                <form method="post" action="{% url 'register' %}" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Ad</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Şifre</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Departman</label>
                        <select class="form-select" id="department" name="department" required>
                            {% for department in departments %}
                                <option value="{{ department.id }}">{{ department.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">Kayıt Ol</button>
                </form>

                <div class="mt-3 text-center">
                    <span>Hesabın var mı? </span><a href="{% url 'login' %}">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
